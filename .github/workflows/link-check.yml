name: Link Check

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: "0 6 * * *"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  issues: write

jobs:
  check-links:
    name: Check Download URLs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Check all download URLs
        id: check
        run: |
          python scripts/check_links.py --output /tmp/link-report.json

      - name: Create issue if broken links found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report;
            try {
              report = JSON.parse(fs.readFileSync('/tmp/link-report.json', 'utf8'));
            } catch {
              report = { broken: ['Unknown â€” check workflow logs'] };
            }

            const broken = report.broken || [];
            if (broken.length === 0) return;

            const body = `## ðŸ”— Broken Download URLs Detected

            The daily link check found **${broken.length}** broken URL(s):

            ${broken.map(b => `- **${b.manifest}**: \`${b.url}\` â†’ HTTP ${b.status}`).join('\n')}

            These models will fail to install. Please update the manifests with working URLs.

            _This issue was automatically created by the link check workflow._
            `.replace(/^            /gm, '');

            // Check if a similar issue already exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'link-rot',
              per_page: 1,
            });

            if (issues.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body,
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”— Broken download URLs detected',
                body,
                labels: ['link-rot'],
              });
            }
