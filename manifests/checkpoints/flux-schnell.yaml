requires:
  - id: flux-vae
    type: vae
    reason: "Flux models require the Flux-specific VAE (ae.safetensors)"
  - id: t5-xxl-fp16
    type: text_encoder
    reason: "T5-XXL for prompt processing"
    optional_variant: t5-xxl-fp8
  - id: clip-l
    type: text_encoder
    reason: "CLIP-L for secondary text encoding"

auth:
  provider: huggingface
  terms_url: https://huggingface.co/black-forest-labs/FLUX.1-schnell
  gated: true

defaults:
  steps: 4
  cfg: 0
  sampler: euler
  scheduler: normal

cloud_available: true
cloud_training:
  gpu: A100-80GB
  estimated_minutes: 10
  supported_ranks: [4, 8, 16, 32]
cloud_inference:
  gpu: A10G
  supports_lora: true
  cold_start_seconds: 90

